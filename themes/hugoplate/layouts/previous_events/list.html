{{ define "main" }}

  <section class="section">
    <div class="container">
      <div class="row gx-5">
        <!-- blog posts -->
        <div class="lg:col-14">
          <div class="row">
            {{ range $name, $items := .RegularPages }}
              <div class="md:col-4 mb-14">
                {{ partial "components/talk-card" . }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
